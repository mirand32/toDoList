<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div id="page-container">
        <div id="top-bar">
            <h1>To Do List</h1>
        </div>

        <div id="menu">
            <div class="menu-item">
                <h2 class="header">Upcoming</h2>
                <ul id="upcomingList"></ul>
            </div>

            <div class="menu-item">
                <h2 class="header">Projects</h2>
                <ul id="projectsList"></ul>
            </div>
            <form class="menu-item addItem" id="addProject">
                <input placeholder="Add New Project">
            </form>
        </div>

        <div id="task-container">
            <div id="tasks"></div>
        </div>

    </div>




    <script src="main.js"> </script>
</body>
</html>
